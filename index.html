<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Welcome Back!</title>
  <link rel="stylesheet" href="/info/auth.css" />
</head>

<body>
  ?
  <div class="form-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" autofocus />
    <input type="password" id="password" placeholder="Password" />

    <div class="toggle-pw">
      <input type="checkbox" id="showPassword" class="bb"/>
      <label for="showPassword">Show Password</label>
    </div>

    <button onclick="login()">Login</button>

    <div class="switch-mode">
      <p>Don't have an account? <a href="/info/signup.html">Sign Up</a></p>
      <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
    </div>
  </div>

  <!-- Toast container -->
  <script>
    document.getElementById('showPassword').addEventListener('change', e => {
      document.getElementById('password').type = e.target.checked ? 'text' : 'password';
    });

    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        showToast('‚ö†Ô∏è Please fill all fields!');
        return;
      }

      // In real apps, validate credentials via backend/API
      const savedUser = localStorage.getItem('username');
      const savedPassword = localStorage.getItem('password');

      if (username === savedUser && password === savedPassword) {
        localStorage.setItem('isLoggedIn', 'true');
        showToast('‚úÖ Logged in successfully!');
        setTimeout(() => {
          window.location.href = '/main/main.html';
        }, 1500);
      } else {
        showToast('‚ùå Invalid credentials!');
      }
    }

    function forgotPassword() {
      localStorage.clear();
      showToast('üîí Data cleared. Please sign up again.');
    }
  </script>
</body>

</html>
